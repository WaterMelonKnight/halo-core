version: '3.8'
services:
  # 这是一个标准的 Redis 容器
  redis:
    image: redis:7-alpine
    container_name: halo-redis
    ports:
      - "6379:6379"
    # 开启持久化，防止你重启 Codespace 后 Key 丢了
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
  # 2. PostgreSQL (动态配置 + 向量数据库)
  # 选用 pgvector 镜像，一步到位，以后做 RAG 不用换库
  halo-postgres:
    image: pgvector/pgvector:pg16
    container_name: halo-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: halo_user
      POSTGRES_PASSWORD: halo_password
      POSTGRES_DB: halo_cloud_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. 这是一个好用的数据库管理界面 (可选，省得你敲命令行查库)
  pgadmin:
    image: dpage/pgadmin4
    container_name: halo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@halo.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - halo-postgres

volumes:
  redis_data:
  postgres_data: